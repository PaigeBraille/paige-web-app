<!-- setup Modal -->
<div id="setupdlg.html" class="modal" role="dialog"
    aria-label="This wizard will help you to configure the basic settings" tabindex="-1" aria-modal="true">
    <!-- setup content -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" onclick="closeModal('cancel')" aria-label="Close" role="button"
                tabindex="0" onkeydown="handleCloseKeydown(event)">
                <span aria-hidden="true">âœ–</span>
                <span class="visuallyhidden">Close the dialog</span>
            </button>
            <br>
            <div class="step">
                <div class="spacer"></div>
                <button id="startsteplink">
                    1
                </button>
                <div class="connecting-line" id="wizard_line1"></div>
                <button onclick="enablestep1()" id="step1link">
                    2
                </button>
                <div class="connecting-line" id="wizard_line2"></div>
                <button onclick="enablestep2()" id="step2link">
                    3
                </button>
                <div class="connecting-line" id="wizard_line4"></div>
                <button onclick="enablestep3()" id="endsteplink">
                    4
                </button>
            </div>

        </div>
        <div class="modal-body" id="stepcontent">
            <p>Hi, I'm Paige!</p>
            <p>Let's get you set up and writing braille.</p>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button class="btn btn-primary" onclick="continue_setup_wizard()" id="wizard_button">Start
                    setup</button>
            </span>
            <span class="pull-right">
                &nbsp;&nbsp;
            </span>
        </div>
    </div>
    <!-- /setup content -->
</div>
<!-- /setup Modal -->
