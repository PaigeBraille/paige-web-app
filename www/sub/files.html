<div id="filesPanel" class="panel panel-default panel-flex-col">
    <div class="panel-heading">
        <div class="pull-left">
            <table aria-hidden="true">
                <tr>
                    <th id="files-title" scope="col">Files</th>
                    <td aria-hidden="true">&nbsp;&nbsp;</td>
                    <td aria-hidden="true"><span id="files_currentPath" aria-label="Current path"></span></td>
                    <td aria-hidden="true">&nbsp;&nbsp;</td>
                    <td aria-hidden="true">
                        <div id="files_nav_loader" style="width:1em;height:1em" class="loader hide_it"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="hide_it pull-right" id="files_uploading_msg" aria-hidden="true">
            <table>
                <tr>
                    <td><span translate>Uploading </span></td>
                    <td>&nbsp;</td>
                    <td><span class="text-info" id="files_currentUpload_msg"></span></td>
                    <td>&nbsp;</td>
                    <td width='100px'><progress name='prg' id='files_prg' max='100'></progress></td>
                    <td><span id="files_percent_upload"></span>%</td>
                </tr>
            </table>
        </div>
        <div class="pull-right" id="files_navigation_buttons">
            <button class="btn btn-xs btn-primary" onclick="files_filter_button(this);" style="display:none"
                aria-label="Filter files" aria-hidden="true">
                <span id="files_filter_glyph" style="position:relative; top:2px">
                    <svg width='1.3em' height='1.2em' viewBox='0 0 1300 1200' aria-hidden="true">
                        <g transform='translate(50,1200) scale(1, -1)'>
                            <path fill='currentColor'
                                d='M150 1200h900q21 0 35.5 -14.5t14.5 -35.5t-14.5 -35.5t-35.5 -14.5h-900q-21 0 -35.5 14.5t-14.5 35.5t14.5 35.5t35.5 14.5zM700 500v-300l-200 -200v500l-350 500h900z'>
                            </path>
                        </g>
                    </svg>
                </span>
            </button>

            <button class="btn btn-xs btn-primary" id="files_createdir_btn" onclick="files_Createdir()"
                aria-label="Create folder" aria-hidden="true" style="display:none">Create folder</button>
            <button id="print_upload_btn" class="btn btn-xs btn-primary" onclick="files_select_upload()"
                aria-label="Upload files" aria-hidden="true">Upload</button>
            <input type="file" id="files_input_file" onchange="files_check_if_upload()"
                accept=" .g, .gco, .gcode, .G, .GCO, .GCODE" style="display:none" aria-label="File input" />

        </div>
    </div>
    <div id="file-body" class="panel-body panel-height panel-max-height panel-scroll panel-flex-main" role="main"
        aria-label="File List">
        <div id="files_list_loader" class="loader hide_it" style="margin:auto" aria-hidden="true"></div>
        <ul class="list-group" id="files_fileList" role="list">
        </ul>
    </div>
    <div class="panel-footer panel-footer-height">
        <div class="row hide_it" id="files_space_sd_status" aria-hidden="true">
            <div class="col-md-12">
                <div class="form-inline">
                    <div class="form-group">
                        <!-- <span><span translate>Total:</span>&nbsp;<span id="files_sd_status_total"></span></span>
                        <span>&nbsp;|&nbsp;</span>
                        <span><span translate>Used:</span>&nbsp;<span id="files_sd_status_used"> </span></span>
                        <span>&nbsp;</span> -->
                        <span class="noshowonlowres">| &nbsp;</span>
                        <span class="form-inline">
                            <div class="form-group">
                                <span><span translate>Occupation:</span>
                                    <meter id="files_sd_status_occupation" style='width:150px' min='0' max='100'
                                        high='90' value=50 aria-label="Occupation"></meter></span>
                                <span id="files_sd_status_percent"></span><span>%</span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hide_it" id="files_status_sd_status" aria-hidden="true">
            <div class="col-md-12">
                <span id="files_sd_status_msg">Ok</span>
            </div>
        </div>
    </div>
</div>
