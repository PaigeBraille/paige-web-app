<!-- scanwifi Modal -->
<div id="scanwifidlg.html" class="modal" role="dialog" aria-labelledby="modal-title" tabindex="0" aria-modal="true">
    <!-- scanwifi content -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" onclick="closeModal('cancel')" aria-label="Close" role="button"
                tabindex="0" onkeydown="handleCloseKeydown(event)">
                <span aria-hidden="true">âœ–</span>
                <span class="visuallyhidden">Close the dialog</span>
            </button>
            <h3>
                <div class="modal-title"><span>List of available Wi-Fi networks</span></div>
            </h3>
        </div>
        <div class="modal-body">
            <span id="AP_scan_status">Scanning</span>
            <div class="loader hide_it" id="AP_scan_loader"></div>
            <span class='hide_it' id="AP_scan_list">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="noshowonlowrestab">
                            <tr>
                                <th>Wi-Fi network</th>
                                <th>Signal</th>
                                <th>Protected</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody id="AP_scan_data"></tbody>
                    </table>
                </div>
            </span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="refresh_scanwifi_btn" onclick="refresh_scanwifi()"
                aria-label="Refresh Wifi Scan">
                <svg width="1.3em" height="1.2em" viewBox="0 0 1300 1200">
                    <g transform="translate(50,1200) scale(1, -1)">
                        <path fill="currentColor"
                            d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-361q0 -11 -7.5 -18.5t-18.5 -7.5h-361q-11 0 -13 5.5t5 12.5l134 134q-110 75 -239 75q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5h-150q0 117 45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117zM1027 600h150 q0 -117 -45.5 -224t-123 -184.5t-184.5 -123t-224 -45.5q-192 0 -348 118l-134 -134q-7 -8 -12.5 -5.5t-5.5 12.5v360q0 11 7.5 18.5t18.5 7.5h360q10 0 12.5 -5.5t-5.5 -12.5l-133 -133q110 -76 240 -76q116 0 214.5 57t155.5 155.5t57 214.5z">
                        </path>
                    </g>
                </svg>
            </button>
            <button type="button" class="close" onclick="closeModal('cancel')" role="button" tabindex="0"
                onkeydown="handleCloseKeydown(event)" class="visuallyhidden">
                <span class="visuallyhidden">Close the dialog</span>
            </button>
        </div>
    </div>
    <!-- /scanwifi content -->
</div>
<!-- /scanwifi Modal -->
