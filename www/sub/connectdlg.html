<!-- Connect Modal -->
<div id="connectdlg.html" class="modal" role="dialog" aria-labelledby="connectDialogTitle" aria-describedby="connectDialogDescription" tabindex="-1">
    <!-- Connect content -->
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="connectDialogTitle">
                <div class="modal-title" translate>Connecting ESP3D...</div>
            </h3>
        </div>
        <div class="modal-body">
            <p id="connectDialogDescription" class="sr-only">A dialog for connecting ESP3D</p>
            <center>
                <span id="connecting_msg">
                    <span translate>Please wait...</span>
                    <progress id='load_prg' max='100' aria-describedby="connecting_msg"></progress>
                </span>
                <span class="hide_it" id="failed_connect_msg">
                    <span translate>Connection failed! is your FW correct?</span>
                </span>
            </center>
        </div>
        <div class="modal-footer">
            <center><button class="btn btn-primary" id="connectbtn" onclick="retryconnect()" translate aria-label="Retry connection">Retry</button></center>
        </div>
    </div>
    <!-- /Connect content -->
</div>
<!-- /Connect Modal -->
