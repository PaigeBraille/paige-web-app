<!-- alert Modal -->
<div id="confirmdlg.html" class="modal topmodal" role="dialog" aria-labelledby="modal-title" tabindex="-1" aria-modal="true">
    <!-- alert content -->
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" onclick="closeModal('cancel')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 id="modal-title">
                <div class="modal-title"></div>
            </h3>
        </div>
        <div class="modal-body">
            <span>
                &nbsp;&nbsp;
                <span class="modal-text"></span>
            </span>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button class="btn btn-warning" onclick="closeModal('no');" translate aria-label="No">No</button>
            </span>
            <span class="pull-right">
                &nbsp;&nbsp;
            </span>
            <span class="pull-right">
                <button class="btn btn-primary" onclick="closeModal('yes');" translate aria-label="Yes">Yes</button>
            </span>
        </div>
    </div>
    <!-- /alert content -->
</div>
<!-- /alert Modal -->
